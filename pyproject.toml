[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "claude-agent-skills"
version = "0.20260214.1"
description = "MCP server for AI-driven software engineering process â€” agents, skills, instructions, and artifact management"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Eric Busboom"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=8.0",
    "mcp>=1.0",
    "pyyaml>=6.0",
]

[project.scripts]
clasi = "claude_agent_skills.cli:cli"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=claude_agent_skills --cov-report=term-missing"

[tool.coverage.run]
branch = true

[tool.coverage.report]
fail_under = 85
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.",
    "if TYPE_CHECKING:",
]

[tool.setuptools.package-data]
claude_agent_skills = [
    "agents/*.md",
    "skills/*.md",
    "instructions/*.md",
    "instructions/languages/*.md",
    "rules/*.md",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["claude_agent_skills*"]
